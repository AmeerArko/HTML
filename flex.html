<head>

    <title>flex.html</title>
    <style>
        .container{
            display: flex;
        }
        .container div{
            border: 2px solid rgb(242, 0, 255);
            height: 100px;
            width:200px;
            font-size: 3em;
        }
        .box-container{
            display: flex;
            gap: 50px;
        }
        .box{
            font-size: 4em;
            height: 150px;
            width:150px;
            border: 2px solid cyan;
        }
        .user{
            border: 2px solid blue;
            height: 150px;
            width: 150px;
            background-color: aquamarine;
            font-size: 2em;
        }
        .user-container{
            display: flex;
            gap: 100px;
        }
       
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
      <header>
         <nav>

            </ul>
         </nav>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="box-container">
        <!-- .box{$}*6 -->

      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="user-container">
    <div class="user">user-1</div>
    <div class="user">user-2</div>
    <div class="user">user-3</div>
    </div>
